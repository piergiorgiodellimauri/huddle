<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="logo">
    <img class="logo" src="images/logo.svg" alt="logo">
  </div>
  <div class="main">
    <div class="image">
      <img class="mockups" src="images/illustration-mockups.svg" alt="mockups">
    </div>
    <div class="info">
      <h2>Build The Community Your Fans Will Love
      </h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <div class="bottom">
        Register
      </div>
    </div>
  </div>
  <div class="social">
    <a href="https:\\facebook.com" class="fa fa-facebook"target="_blank"></a>
    <a href="https:\\twitter.com" class="fa fa-twitter"target="_blank"></a>
    <a href="https:\\instagram.com" class="fa fa-instagram" target="_blank"></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http:\\studiodellimauri.it">Piergiorgio Dellimauri</a>.
    </p>
  </footer>
</body>
</html>
